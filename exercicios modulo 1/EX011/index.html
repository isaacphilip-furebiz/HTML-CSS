<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
    <h1>imagem dinamica/audio</h1>
    <p>tnete abrir o site em varios tamanho</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/PEQUENO.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/MEDIO.png" type="image/png">
        <img src="imagens/GRANDE.png" alt="imagem grandona pai">
    </picture>
    <h1>reproduzindo audio</h1>
    <p>vmaos aprender a reproduzir audio em html    </p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/ssstik.io_1740449078650.mp3" type="audio/mpeg">
        <source src="midias/ssstik.io_1740449078650.mp3" type="audio/ogg">
        <source src="midias/ssstik.io_1740449078650.mp3" type="audio/wav">
    </audio>
</body>
</html>
