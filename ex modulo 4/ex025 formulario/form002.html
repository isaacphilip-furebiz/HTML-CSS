<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <P>
           <label for="iusu">usuario:</label> 
           <input type="text" name="uso" id="iusu" size="30" placeholder="adicione nome" autocomplete="username">
        </P>
        <p>
            <label for="isen">senha:</label>
            <input type="password" name="sen" id="isen" minlength="5" maxlength="5" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
