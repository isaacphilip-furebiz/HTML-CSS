<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>novos elementos</title>
</head>
<body>
    <h1>praticando novos elementos</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="inome">nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">media</label>
            <input type="number" name="media" id="imedia" min="1" max="10" placeholder="0 a 5" step="0.5" required>
        </p>
        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2020-07">
        </p>
        <p>
            <label for="idia">dia da prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="itemp">que horas:</label>
            <input type="time" name="temp" id="itemp">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
