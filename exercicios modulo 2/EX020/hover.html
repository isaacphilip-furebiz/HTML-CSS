<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            background-color: aquamarine;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }
    </style>
</head>
<body>
    <h1>nois come bosta</h1>
    <p>passe o mouse em cima do texto abaixo</p>
    <div >passe aqui nenem
        <p>oi hihi.............</p>
    </div>
</body>
</html>
